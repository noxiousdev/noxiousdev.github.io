  <body><div class="container">
    <div class="form-group row">
      <label class="control-label col-sm-2" for="carMake">Car Make:</label>
      <div class="col-sm-10">
        <select class="form-control" id="carMake" name="carMake">
          <option value="0">Select Make</option>
          <option value="1">Toyota</option>
          <option value="2">Honda</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="carModel">Car Model:</label>
      <div class="col-sm-10">
        <select class="form-control" id="carModel" name="carModel">
          <option value="">Select Make</option>
          <option value="1">Toyota</option>
          <option value="2">Honda</option>
        </select>
      </div>
    </div>

    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>

  </div>

  <script>

    $( document ).ready(function() {
        $('#carMake').on('change', updateModel);
    });

    function updateModel(){
      var make_id=$('#carMake').val();
      fetchModels(make_id);
    }

    function fetchModels(make_id){
       if(make_id == 0){
           return ;
       }
       var toyota_models = '[{"id": 1,"model": "Corolla"}, {"id": 2,"model": "Corona"}, {"id": 3,"model": "Prius"}]';
       console.log(toyota_models);
       
       var car_obj = JSON.parse(toyota_models);
       
       car_obj.forEach(function(one_model) {
           console.log(one_model.model);
       });

       var honda_models = {};

    }

  </script>
